<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Register</title>
</head>
<body>
  <!-- Encabezado -->
  <header id="login-header" class="container-fluid p-0">
    <div class="overlay d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>
  <!-- Formulario de register -->
  <section class="container">
    <form class="mt-5 text-center">
      <div class="input-group max600 ml-custom">
        <input type="text" class="form-control" placeholder="Nombre">
        <input type="text" class="form-control" placeholder="Apellido">
      </div>
      <div class="form-group mt-3">
        <input type="text" class="form-control mx-auto max400" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input type="text" class="form-control mx-auto max400" placeholder="Contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></label>
      </div>
      <button type="button" class="btn btn-secondary">Crear Cuenta</button>
    </form>
  </section>
  <footer class="position-absolute p-2 text-center">
      <small id="reg-login" class="text-center">¿Ya tienes una cuenta? <a href="#">Entra aquí</a> y empieza a compartir.</small>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>

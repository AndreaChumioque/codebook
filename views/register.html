<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Register</title>
</head>

<body class="d-flex flex-column min100vh">
  <!-- Encabezado -->
  <header id="login-header" class="container-fluid p-0">
    <div class="overlay d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>
  <!-- Formulario de register -->
  <section class="container">
    <form class="max400 mt-5 mx-auto text-center">
      <div class="form-row">
        <div class="col-6">
          <input type="text" id="inputName" class="form-control" placeholder="Nombre" required>            
        </div>
        <div class="col-6">
          <input type="text" id="inputLastName" class="form-control" placeholder="Apellido" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los
          <a href="#">Términos y Condiciones</a>
        </label>
      </div>
      <button type="button" id="reg-btn" class="btn btn-yellowLab mt-3">Crear Cuenta</button>
    </form>
  </section>

  <footer class="p-2 text-center">
    <small class="text-center">¿Ya tienes una cuenta?
      <a href="login.html">Entra aquí</a> y empieza a compartir.</small>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>

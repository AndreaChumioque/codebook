  <title>Register</title>

<body class="d-flex flex-column min100vh">
  <!-- Encabezado -->
  <header id="login-header" class="container-fluid p-0">
    <div class="overlay d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>
  <!-- Formulario de register -->
  <section class="container">
    <form class="mt-5 text-center">
      <div class="input-group max600 ml-custom">
        <input type="text" id="inputName" class="form-control" placeholder="Nombre">
        <input type="text" id="inputLastName" class="form-control" placeholder="Apellido">
      </div>
      <div class="form-group mt-3">
        <input type="email" id="inputEmail2" class="form-control mx-auto max400" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input type="password" id="inputPassword2" class="form-control mx-auto max400" placeholder="Contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></label>
      </div>
      <button type="submit" id="reg-btn" class="btn btn-yellowLab mt-3">Crear Cuenta</button>
    </form>
  </section>
  
  <footer class="p-2 text-center">
    <small class="text-center">¿Ya tienes una cuenta? <a href="login.html">Entra aquí</a> y empieza a compartir.</small>
  </footer>

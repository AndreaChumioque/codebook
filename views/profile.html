<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile - Codebook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="d-flex flex-column min100vh">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-grayLab">
      <a class="navbar-brand" href="home.html">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook" width="130" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse float-left" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Username
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Mi perfil</a>
              <a class="dropdown-item" href="#">Ver lista de amigos</a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" id="sign-out">Cerrar sesión</button>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Link
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-yellowLab my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <section id="cover-photo" class="container-fluid">
    </section>
    <section class="container user-info">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="profile-photo mx-auto float-md-left">
            <img src="../assets/images/mujer.jpg" alt="">
          </div>
          <div class="username text-center mt-md-3 ml-md-3 text-md-left float-md-left">
            <h3>Firstname Lastname</h3>
            <div id="bio" class="p-2">
              <p>Biografía del usuario</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card mt-3">
            <div class="card-body">
              <form id="create-post">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1" class="sr-only">Create new post</label>
                  <textarea id="write-posts" class="form-control" placeholder="¿Que quieres compartir?" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group mb-0">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input d-none" id="upload-photo">
                    <label for="upload-photo" class="btn btn-secondary">
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                    </label>
                    <button id="posts-btn" class="btn btn-secondary" disabled>Compartir</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-12" id="posts-container">
          
        </div>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>

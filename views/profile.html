<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">  
  <link rel="stylesheet" href="../css/main.css">
  <title>Profile</title>
</head>

<body class="bottom-img min100vh">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-grayLab">
      <a class="navbar-brand" href="home.html">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook" width="130" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse float-left" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle displayUsername" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Username
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Mi perfil</a>
              <a class="dropdown-item" href="#">Ver lista de amigos</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="sign-out">Cerrar sesión
            </a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-yellowLab my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <section id="cover-photo" class="container-fluid">
    </section>
    <section class="container user-info">
      <div class="row">
        <div class="col-12 col-md-6 mt-3">
          <div class="row">
            <div class="col-4 offset-4 offset-sm-0">
              <img id="profile-photo" class="img-fluid rounded-img" src="../assets/images/default.jpg" alt="">
            </div>
            <div class="col-8 offset-2 offset-sm-0 username text-center mt-3 text-md-left">
              <h3 class="displayUsername">Username</h3>
              <p><i class="fa fa-envelope-o gray-icon d-block d-sm-inline" aria-hidden="true"></i> <span id="displayEmail">code.2018@laboratoria.com</span></p>
              <p><i class="fa fa-free-code-camp gray-icon d-block d-sm-inline" aria-hidden="true"></i> <span>Developer Jr.</span></p>
            </div>
        </div>
        </div>
        <div class="col-12 col-md-6 mt-3">
          <div class="card">
            <div class="card-body">
              <form id="create-post">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1" class="sr-only">Create new post</label>
                  <textarea id="write-posts" class="form-control" placeholder="¿Que quieres compartir?" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-row mb-0">
                  <div class="custom-file col">
                    <label id="file-label" for="file" class="btn btn-grayLab">
                      <input type="file" name="file" value="" class="custom-file-input d-none" id="file" accept="image/*">                        
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                    </label>
                  </div>
                  <div class="col">
                    <button id="posts-btn" class="btn btn-yellowLab float-right" disabled>Compartir</button>                      
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <small id="upload-msg" class="text-success font-weight-bold"></small>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container mb-4">
      <div class="row">
        <div class="col-12" id="posts-container">

        </div>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>

  <script src="../js/app.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/images.js"></script>
</body>

</html>

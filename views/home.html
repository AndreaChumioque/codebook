<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/icons/icon_head.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">  
  <link rel="stylesheet" href="../css/main.css">
  <title>Home</title>
</head>

<body class="bottom-img min100vh">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-yellowLab">
      <a class="navbar-brand" href="home.html">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook" width="130" height="45">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse float-left" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle displayUsername" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Username
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="profile.html">Mi perfil</a>
              <a class="dropdown-item" href="#">Ver lista de amigos</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!--INICIO cuerpo-->
  <section class="container pt-4">
    <!--fila de usuario y de posts-->
    <div class="row mt-custom">
      <!--columna de usuario-->
      <div class="col-12 col-md-4 offset-md-1 col-lg-4 offset-lg-1 mb-3">
        <div class="row d-none d-md-block">
          <div class="col-12">
            <img class="img-fluid rounded-corners-top" src="../assets/images/cover-photo.jpg" alt="home-cover">
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-sm-3 col-md-4">
            <img id="profile-photo" src="../assets/images/default.jpg" class="img-fluid position-relative rounded-img profile-photo" alt="user">   
          </div>
          <div class="col-6 col-md-8 pt-2 user-box">
            <a href="profile.html" class="displayUsername">Nombre</a>
            <small class="d-block"><i class="fa fa-code gray-icon" aria-hidden="true"></i> Developer Jr.</small>
          </div>
        </div>
      </div>
      <!--columna de posts-->
      <div class="share-box col-12 col-md-6 col-lg-6 mb-3">
          <div class="card">
            <div class="card-body">
              <form id="create-post">
                <div class="form-group">
                  <label for="write-posts" class="sr-only">Create new post</label>
                  <textarea id="write-posts" class="form-control" placeholder="¿Que quieres compartir?" rows="3" autofocus></textarea>
                </div>
                <div class="form-row mb-0">
                  <div class="custom-file col">
                    <label id="file-label" for="file" class="btn btn-grayLab rounded-corners">
                      <input type="file" name="file" value="" class="custom-file-input d-none" id="file" accept="image/*">                        
                      <i class="fa fa-picture-o" aria-hidden="true"></i>
                    </label>
                    <small id="upload-msg" class="text-secondary font-weight-bold"></small>
                  </div>
                  <div class="col">
                    <button id="posts-btn" class="btn btn-yellowLab rounded-corners float-right" disabled>Compartir</button>                      
                  </div>
                </div>
                <div id="loaded-image"></div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </section>
  <!--FIN fila de usuario y de posts-->
  <!--Sección donde aparecen las publicaciones-->
  <section class="container mb-4"> 
    <div class="row">
      <div class="d-none d-lg-block col-lg-4 offset-lg-1 text-center mt-3">
          <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Flaboratoriala%2F%3Fref%3Dbr_rs&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
      <div id="posts-container" class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-0"></div>
    </div>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- jQuery -->
  <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <!-- Otros scripts -->
  <script src="../vendors/moment.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in - Codebook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="d-flex flex-column min100vh">
  <!-- Encabezado -->
  <header class="container-fluid p-0" id="login-header">
    <div class="overlay d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>

  <!-- Formulario de login -->
  <main id="login-main" class="container-fluid d-flex flex-column align-items-center justify-content-center">
    <!-- Ingreso con redes sociales -->
    <form class="mt-4 w-75 max400">
      <div class="form-group">
        <button type="button" id="fb-login" class="btn btn-primary form-control">Ingresa con Facebook</button>
      </div>
      <div class="form-group">
        <button type="button" id="google-login" class="btn btn-danger form-control">Ingresa con Google</button>
      </div>
    </form>
  </main>

  <footer class="p-2 text-center">
    <small id="createAccount" class="text-center">¿No tienes una cuenta? <a href="register.html">Crea una cuenta nueva</a> y sé parte de nuestra red de egresadas.</small>
  </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>

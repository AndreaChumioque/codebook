  <title>Log in - Codebook</title>
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<body class="d-flex flex-column min100vh">
  <!-- Encabezado -->
  <header class="container-fluid p-0" id="login-header">
    <div class="overlay d-flex flex-row align-items-center justify-content-center">
      <figure class="col-8 col-sm-4">
        <img src="../assets/images/codebook-logo-blanco.svg" alt="Logo Codebook">
      </figure>
    </div>
  </header>

  <!-- Formulario de login -->
  <main class="container">
    <!-- Iniciar con correo -->
    <form class="mt-4 text-center">
      <div class="form-group max400 mx-auto">
        <label for="inputEmail1" class="sr-only">Email address</label>
        <input type="email" class="form-control mx-auto" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group max400 mx-auto">
        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" class="form-control mx-auto" id="inputPassword1" placeholder="Password">
      </div>
      <button type="submit" id="login-btn" class="btn btn-yellowLab form-control max400">Inicia sesión</button>
    </form>
    <p class="mt-4 text-center">O bien...</p>
    <form class="mt-4">
      <div class="form-group max400 mx-auto">
        <button type="button" class="btn btn-primary form-control">Ingresa con Facebook</button>
      </div>
      <div class="form-group max400 mx-auto">
        <button type="button" class="btn btn-danger form-control">Ingresa con Google</button>
      </div>
    </form>
  </main>

  <footer class="p-2 text-center">
    <small id="createAccount" class="text-center">¿No tienes una cuenta? <a href="#">Crea una cuenta nueva</a> y sé parte de nuestra red de egresadas.</small>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
